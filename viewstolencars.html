        <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse  " id="navbarNav">
          <ul class="navbar-nav  ms-auto list">

              <a class="nav-link" href="./registration.html">Sign Up</a>

              <a class="nav-link" href="./contactUs.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- end of nav section -->

  <!-- start of search section section -->

  <!-- end of search section -->
  <div class="container mb-3 d-flex justify-content-center mt-5">
    <button class="btn btn-danger fs-4 rptBtn">Report Stolen Car</button>
  </div>
  <!-- start of titles section section -->
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <p class="text-light fs-4">Vehicle</p>
      </div>
      <div class="col-md-3">
        <p class="text-light fs-4">Last Seen On</p>
      </div>
      <div class="col-md-3">
        <p class="text-light fs-4">License</p>
      </div>

    </div>
  </div>
  <!-- end of titles section -->

  <!-- start of firstview section -->
  <div class="container-fluid stolenReg">

    <!-- end of thirdview section -->
  </div>
  <div class="container-fluid  justify-content-center align-items-center    position-fixed start-0 end-0 top-0 bottom-0 pop pp">

    <div class="  pop-up ">
      <button class="btn btn-outline-warning close"><i class=" fa fa-times"></i></button>
      <h5 class="pt-2">View Vehicle Report
      </h5>
      <hr>
      <div class=" container-fluid row">

        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center ">
          <img id="carImg" src="" alt="">

        </div>
        <div class="col-12 col-md-6 mb-2">

          <h4 class="text-light text-center ms-auto me-auto ">Vehicle Description</h4>
          <div class="row mk">
            <div class="col-6 ">
              <p class="text-center">Make</p>
            </div>
            <div class="col-6">
              <p class="text-center" id="carMake"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <p class="text-center">Vehicle Type</p>
            </div>
            <div class="col-6">
              <p class="text-center" id="carType"></p>
            </div>
          </div>
          <div class="row mk">
            <div class="col-6">
              <p class="text-center">Exterior</p>
            </div>
            <div class="col-6">
              <p class="text-center" id="carExterior"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <p class="text-center">Interior</p>
            </div>
            <div class="col-6">
              <p class="text-center" id="carInterior"></p>
            </div>
          </div>
          <div class="row mk">
            <div class="col-6">
              <p class="text-center">Licence Plate</p>
            </div>
            <div class="col-6">
              <p class="text-center" id="numberPlate"></p>
            </div>
          </div>
          <div class="row ">
            <div class="col-6">
              <p class="text-center">Chassis Number</p>
            </div>
            <div class="col-6">
              <p class="text-center" id="chassis_Number"></p>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
  <div class="container-fluid position-fixed justify-content-center align-items-center reportTop">
    <div class=" position-relative report">
      <button class="btn btn-outline-danger position-absolute rapo"><i class=" fa fa-times"></i></button>
      <form action="">
        <div class="form-group d-md-flex">
          <input type="text" class="form-control" id="make" placeholder="Make">
          <input type="text" class="form-control" id="model" placeholder="Model">
        </div>
        <div class="form-group d-md-flex">

          <input type="date" class="form-control" id="year" placeholder="last seen">
          <input type="text" class="form-control" id="exteriorcolor" placeholder="Exterior Color">
        </div>
        <div class="form-group d-md-flex">
          <input type="interior color" class="form-control" id="interiorcolor" placeholder="Interior Color">
          <input type="text" class="form-control" id="vehicletype" placeholder="Vehicle Type">
        </div>
        <div class="form-group d-md-flex ">
          <input type="chassisnumber" class="form-control" id="chassisnumber" placeholder="Chassis Number">
          <input type="text" class="form-control" id="license" placeholder="Licence Number">
        </div>

        <div class=" " id="upi">
          <input type="file" class=" btn btn-secondary" id="uploadimage">

        </div>

        <div class="d-flex justify-content-center">
          <input type="submit" class="btn btn-warning" id="regBtn">
        </div>

      </form>
    </div>
  </div>
  <!-- start of footer section -->

    </div>
  </footer>
